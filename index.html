<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/icon.png" type="image/png-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/lvl.css">

        <div class="container">
            <div class="top">
                <div class="logo">XO</div>
                <div class="title">ultimate</div>
            </div>
            <div class="bottom">
                <div class="link" onclick="changeContent(buildLevelsList())"><p>1 Player</p></div>
                <div class="link" onclick="changeContent(buildLevelsList())"><p>2 Players</p></div>
                <div class="link"><p>Settings</p></div>

        <div class="loading-screen">
            <div class="top">

                <div class="loading">

    <audio src="assets/sounds/write-o.mp3" id="writeOSound"></audio>
